{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block body %}
<div class="jumbotron globe-background">
    <div class="intro-message">
        <h1>Admin Dashboard</h1>
        <h3>For administrators only!</h3>
        <hr class="intro-divider">
    </div>
</div>
<br>
<div class="row">
    <div class="col-1"></div>
    <div class="col-5 text-center info-box">
        <a href="{{ url_for('admin.list_datasets') }}">
            <h3>Go to Datasets/Checker</h3>
        </a>
    </div>
    <div class="col-5 text-center info-box">
        <a href="{{ url_for('admin.list_articles') }}">
            <h3>List All Articles</h3>
        </a>
        <div class="col-1"></div>
    </div>
</div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-5 text-center info-box">
        <a href="{{ url_for('admin.add_dataset') }}">
            <h3>Add Dataset</h3>
        </a>
    </div>
</div>
{% endblock %}
